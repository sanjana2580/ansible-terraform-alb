<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #000;
}

.background {
    background: url('https://user-images.githubusercontent.com/33485020/108069438-5ee79d80-7089-11eb-8264-08fdda7e0d11.jpg') no-repeat center center/cover;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-container {
    background-color: rgba(0, 0, 0, 0.75);
    padding: 60px 68px 40px;
    border-radius: 4px;
    color: #fff;
    text-align: center;
    width: 300px;
}

.logo img {
    width: 100px;
    margin-bottom: 20px;
}

h2 {
    margin-bottom: 20px;
    font-size: 24px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group input {
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
    border: none;
    border-radius: 4px;
    background-color: #333;
    color: #fff;
    font-size: 16px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #e50914;
    border: none;
    border-radius: 4px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #f6121d;
}

.form-options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 14px;
    color: #b3b3b3;
    margin-top: 10px;
}

.form-options a {
    color: #b3b3b3;
    text-decoration: none;
}

.form-options a:hover {
    text-decoration: underline;
}

.signup-now {
    margin-top: 20px;
}

.signup-now p {
    font-size: 16px;
}

.signup-now a {
    color: #fff;
    text-decoration: none;
}

.signup-now a:hover {
    text-decoration: underline;
}

    </style>
    <link rel="stylesheet" href="./netflix.css">
</head>
<body>
    <div class="background">
        <div class="login-container">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
            </div>
            <h2>Sign In</h2>
            <form>
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Email or phone number" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit">Sign In</button>
                <div class="form-options">
                    <div>
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <a href="#">Need help?</a>
                </div>
            </form>
            <div class="signup-now">
                <p>New to Netflix? <a href="#">Sign up now</a>.</p>
            </div>
        </div>
    </div>
</body>
</html>
